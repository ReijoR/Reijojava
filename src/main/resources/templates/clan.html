<!DOCTYPE html>
<html>
<head>
    <title>Clan Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1e88e5;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1e88e5;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        span {
            color: #1e88e5;
            font-weight: 600;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clan Details</h1>
        <p>Name: <span th:text="${clan.name}"></span></p>
        <p>Tag: <span th:text="${clan.tag}"></span></p>
        <h2>Clan Members:</h2>
        <ul>
            <li th:each="member : ${clanMembers}">
                <span th:text="${member.name}"></span>
            </li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Clan Details</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Poppins', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #0a0a0a;
			color: #ffffff;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			padding: 20px;
		}

		h1 {
			font-size: 36px;
			font-weight: 600;
			margin-bottom: 20px;
			color: #1e88e5;
		}

		p {
			font-size: 18px;
			margin-bottom: 10px;
		}

		span {
			color: #1e88e5;
			font-weight: 600;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 800px;
			margin-top: 20px;
		}

		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #1e88e5;
			color: #ffffff;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<div class="container">
        <h1>Clan Details</h1>
        <p>Name: <span th:text="${clan.name}"></span></p>
        <p>Tag: <span th:text="${clan.tag}"></span></p>
        <p>Clan War Trophies: <span th:text="${clan.clanWarTrophies}"></span></p>
        <div>
            <h2>Members:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Trophies</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="member : ${clan.memberList}">
                        <td th:text="${member.name}"></td>
                        <td th:text="${member.trophies}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
